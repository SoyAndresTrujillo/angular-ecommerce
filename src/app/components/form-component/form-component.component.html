<form (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="product.title" required>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" [(ngModel)]="product.category" required>
  </div>

  <div class="form-group">
    <label for="image">Image URL:</label>
    <input type="url" id="image" name="image" [(ngModel)]="product.image" required>
  </div>

  <div class="form-group">
    <label for="rate">Rating Rate:</label>
    <input type="number" id="rate" name="rate" [(ngModel)]="product.rating.rate" required>
  </div>

  <div class="form-group">
    <label for="count">Rating Count:</label>
    <input type="number" id="count" name="count" [(ngModel)]="product.rating.count" required>
  </div>

  <button type="submit" class="submit-button">Submit Product</button>
</form>
